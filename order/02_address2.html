<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>配送先情報のご入力（郵便局受け取り）</title>
  <link rel="stylesheet" href="02_address.css">
  <style>
    .form-group {
      margin-bottom: 1.2em;
    }
    .form-note {
      font-size: 0.9em;
      color: #555;
      margin-top: 4px;
      margin-bottom: 0;
      line-height: 1.4;
    }
    .optional-badge {
      font-size: 0.8em;
      font-weight: normal;
      background-color: #f0f0f0;
      color: #555;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 8px;
    }
    .button-container {
      margin-top: 30px;
    }
    .display-value {
      font-size: 16px;
      padding: 8px;
      background-color: #e9ecef;
      border: 1px solid #ced4da;
      border-radius: 4px;
      width: 100%;
      max-width: 300px;
      margin: 5px 0 0 0;
      min-height: 1.5em;
      box-sizing: border-box; /* paddingを含めて幅を計算 */
    }
  </style>
  <script src="02_address2.js" defer></script>
</head>
<body>
  <h1>配送先情報のご入力（郵便局受け取り）</h1>
  <p>郵便局受け取りのため、ご自宅の住所入力は不要です。お名前、お受け取りに便利な都道府県と郵便局名、ご連絡用のメールアドレスをご入力ください。</p>

  <form id="customerForm" action="03_confirm.html">

    <div class="form-group">
      <label for="name">お名前：</label><br>
      <input type="text" id="name" name="name" size="50" placeholder="例：山田 太郎" required />
    </div>

    <div class="form-group">
      <label for="prefecture">お受け取りの都道府県：</label><br>
      <select id="prefecture" name="prefecture" required>
        <option value="">-- 選択してください --</option>
        <option value="北海道">北海道</option><option value="青森県">青森県</option><option value="岩手県">岩手県</option><option value="宮城県">宮城県</option><option value="秋田県">秋田県</option><option value="山形県">山形県</option><option value="福島県">福島県</option>
        <option value="茨城県">茨城県</option><option value="栃木県">栃木県</option><option value="群馬県">群馬県</option><option value="埼玉県">埼玉県</option><option value="千葉県">千葉県</option><option value="東京都">東京都</option><option value="神奈川県">神奈川県</option>
        <option value="新潟県">新潟県</option><option value="富山県">富山県</option><option value="石川県">石川県</option><option value="福井県">福井県</option><option value="山梨県">山梨県</option><option value="長野県">長野県</option><option value="岐阜県">岐阜県</option><option value="静岡県">静岡県</option><option value="愛知県">愛知県</option>
        <option value="三重県">三重県</option><option value="滋賀県">滋賀県</option><option value="京都府">京都府</option><option value="大阪府">大阪府</option><option value="兵庫県">兵庫県</option><option value="奈良県">奈良県</option><option value="和歌山県">和歌山県</option>
        <option value="鳥取県">鳥取県</option><option value="島根県">島根県</option><option value="岡山県">岡山県</option><option value="広島県">広島県</option><option value="山口県">山口県</option><option value="徳島県">徳島県</option><option value="香川県">香川県</option><option value="愛媛県">愛媛県</option><option value="高知県">高知県</option>
        <option value="福岡県">福岡県</option><option value="佐賀県">佐賀県</option><option value="長崎県">長崎県</option><option value="熊本県">熊本県</option><option value="大分県">大分県</option><option value="宮崎県">宮崎県</option><option value="鹿児島県">鹿児島県</option><option value="沖縄県">沖縄県</option>
      </select>
    </div>

    <div class="form-group">
      <label for="postOfficeName">お受け取りの郵便局名：</label><br>
      <input type="text" id="postOfficeName" name="postOfficeName" size="50" placeholder="例：新宿郵便局" required />
    </div>

    <div class="form-group">
      <label for="email">メールアドレス：</label><br>
      <input type="email" id="email" name="email" size="50" placeholder="例：example@example.com" required />
    </div>

    <div class="form-group">
      <label for="tel">電話番号：<span class="optional-badge">任意</span></label><br>
      <input type="tel" id="tel" name="tel" size="30" placeholder="例：0123456789" />
      <p class="form-note">電話番号のご入力は任意ですが、なんらかの理由で配達が行えなかった場合に配送業者から連絡ができるよう、なるべくご入力ください。</p>
    </div>

    <div class="form-group">
      <label>配送方法：</label>
      <p id="shippingMethodDisplay" class="display-value"></p>
    </div>

    <button type="button" id="calculateShippingFeeButton">送料を確認する</button>

    <div class="form-group"><h3>ご注文金額</h3><span id="orderTotal">¥0</span></div>
    <div class="form-group"><h3>送料</h3><span id="shippingFee">¥0</span></div>
    <div class="form-group"><h3>合計金額（送料込み）</h3><span id="grandTotal">¥0</span></div>

    <div class="button-container">
      <button type="button" onclick="history.back()">商品選択に戻る</button>
      <button type="submit">入力内容の確認へ進む</button>
    </div>
  </form>
</body>
</html>
