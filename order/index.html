<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>商品注文画面</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
  <style>
    .button-container {
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid transparent;
      margin-right: 10px;
    }
    button[type="submit"] {
      background-color: #28a745;
      color: white;
      border-color: #28a745;
    }
    button[type="button"] {
      background-color: #6c757d;
      color: white;
      border-color: #6c757d;
    }
    .action-buttons {
      display: flex;
      flex-direction: column; /* ボタンを縦に並べる */
      gap: 10px; /* ボタン間の余白 */
      align-items: flex-start; /* ボタンを左揃えにする */
      margin-bottom: 20px; /* ボタンエリアの下に余白を追加 */
    }

    /* プルダウンメニューの共通スタイル */
    #shippingMethod, .quantity {
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ced4da;
      border-radius: 4px; /* 角の丸み */
      height: 40px; /* 高さ */
      background-color: white;
      box-sizing: border-box;
    }

    /* 配送方法のプルダウン */
    #shippingMethod {
      width: 100%;
      max-width: 450px; /* PCでの表示幅を調整 */
    }

    /* コメント欄のスタイル */
    textarea[name="comment"] {
      width: 100%;
      max-width: 600px; /* PCで見たときの最大幅 */
      box-sizing: border-box; /* paddingとborderを幅に含める */
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>商品の選択</h1>

  <form id="orderForm" action="02_address.html">
    <!-- 商品表示エリア -->
    <div id="productContainer"></div>

    <!-- コメント -->
    <section>
      <h2>コメント</h2>
      <textarea name="comment" rows="8" cols="50" placeholder="ご要望などをご記入ください（例：アイコンに寄せたお顔に変更してください。聴診器は紺にしてください。）"></textarea>
      <p>※ 立ちスタイルのお顔はシンプル、座りスタイルのお顔はアイコンに寄せたデザインを基本としています。<br>
        ※ 聴診器の色は基本はミントグリーンですが、紺または黒に変更できます。<br>
        変更をご希望の場合は、コメント欄にご記入ください。
      </p>
    </section>

    <!-- ボタンエリア -->
    <div class="action-buttons">
      <button type="button" class="clear-button" onclick="clearSelection()">選択をクリアする</button>
      <button type="button" onclick="calculateTotal()">合計金額を確認する</button>
    </div>

     <!-- 合計金額表示 -->
    <div>
      <h3>合計金額</h3>
      <span id="totalPrice">¥0</span>
    </div>

    <!-- 合計サイズ表示 -->
    <!--
    <div>
      <h3>合計サイズ</h3>
      <span id="totalSize">0</span>
    </div>
    -->

    <!-- 配送方法選択 -->
    <div id="shippingMethodContainer" style="display: none;">
      <h3>配送方法</h3>
      <select id="shippingMethod" name="shippingMethod" required>
        <option value="">-- 配送方法を選択してください --</option>
      </select>
      <p>※ 配送方法によって、次の画面で入力する情報が異なります。</p>
    </div>

    <div class="button-container">
      <!-- 注文ボタン -->
      <button type="submit">この内容で注文する</button>
    </div>
  </form>

</body>
</html>
