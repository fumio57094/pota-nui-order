<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>入力内容のご確認</title>
  <script src="config.js" defer></script>
  <link rel="stylesheet" href="03_confirm.css">
  <script src="03_confirm.js" defer></script>
</head>
<body>
  <h1>入力内容のご確認</h1>
  <p>ご注文内容をご確認の上、お間違いがなければ次の手順で注文情報を送信してください。<br>
   1.「この内容をコピーする」ボタンを押して注文情報をコピーしてください。<br>
   2. 「注文フォームへ」ボタンを押すとGoogleフォームが開きます。コピーした内容をペーストし、フォームを送信してください。<br><br>
   注文フォームの内容を確認後、決済リンクを記載したメールをお送りいたします。
  </p>

<div id="order-summary">
  <section>
    <h2>ご注文商品</h2>
    <ul id="orderList">
      <!-- JavaScriptで商品リストがここに追加されます -->
    </ul>
  </section>

  <section>
    <h2>コメント</h2>
    <p id="commentDisplay">なし</p>
  </section>

  <section>
    <h2>お客様情報</h2>
    <dl>
      <dt>お名前</dt>
      <dd id="customerName"></dd>
      <dt>ご住所</dt>
      <dd id="customerAddress"></dd>
      <dt>メールアドレス</dt>
      <dd id="customerEmail"></dd>
      <dt>電話番号</dt>
      <dd id="customerTel"></dd>
      <dt>配送方法</dt>
      <dd id="shippingMethod"></dd>
    </dl>
  </section>

  <section>
    <h2>お支払い金額</h2>
    <dl>
      <dt>ご注文金額</dt>
      <dd id="orderTotal"></dd>
      <dt>送料</dt>
      <dd id="shippingFee"></dd>
      <dt>合計金額（送料込み）</dt>
      <dd id="grandTotal"></dd>
    </dl>
  </section>

  <section>
    <h2>注文番号</h2>
    <dd id="orderId"></dd>
  </section>
</div>

<div class="button-group">
  <button type="green_button" onclick="copyOrderSummary()">この内容をコピーする</button>
  <a id="googleFormLink" href="#" target="_blank">
    <button type="green_button">注文フォームへ</button>
  </a>
</div>

<div class="back-button">
  <button type="gray_button" onclick="history.back()">入力画面に戻る</button>
</div>


</body>
</html>
